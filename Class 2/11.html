<!-- 11. Memoization (Fibonacci Optimization) -->
<h2>11. Memoization</h2>
<button onclick="testFibonacci()">Test Fibonacci with Memoization</button>

<script>
    const fibonacci = (() => {
        const memo = {};
        return function fib(n) {
            if (n <= 1) return n;
            if (memo[n]) return memo[n];
            memo[n] = fib(n - 1) + fib(n - 2);
            return memo[n];
        };
    })();

    function testFibonacci() {
        // Get user input for the Fibonacci number
        const userInput = prompt("Enter a number to calculate its Fibonacci value:");

        // Validate the input (ensure it's a positive integer)
        const n = parseInt(userInput);
        if (isNaN(n) || n < 0) {
            alert("Please enter a valid non-negative number.");
            return;
        }

        // Calculate the Fibonacci value and show the result in an alert
        const result = fibonacci(n);
        alert(`The Fibonacci number for ${n} is: ${result}`);
    }
</script>
