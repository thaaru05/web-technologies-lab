<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        /* Alternating row colors */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Student Attendance Data</h1>

    <table>
        <caption>Attendance Sheet</caption>
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Days Present</th>
                <th>Days Absent</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>25</td>
                <td>5</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>28</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sam Wilson</td>
                <td>22</td>
                <td>8</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Alice Brown</td>
                <td>27</td>
                <td>3</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Mark Johnson</td>
                <td>30</td>
                <td>0</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
