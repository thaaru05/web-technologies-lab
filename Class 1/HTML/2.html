<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Link Example</title>
</head>
<body>
    <!-- Heading -->
    <h1>Welcome to My Tech World</h1>

    <!-- Image -->
    <h2>Technology and Innovation</h2>
    <img src="wallpaper.jpg" alt="Technology Image" width="600">

    <!-- Link -->
    <h2>Learn More</h2>
    <p>
        Explore one of my favorite educational websites for learning technology and development:
        <a href="https://www.w3schools.com/" target="_blank">W3Schools</a>.
    </p>
</body>
</html>
