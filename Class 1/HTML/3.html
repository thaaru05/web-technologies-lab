<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- Heading -->
    <h1 style="text-align: center;">Subject Marks</h1>

    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mathematics</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Computer Science</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Physics</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Chemistry</td>
                <td>92</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
