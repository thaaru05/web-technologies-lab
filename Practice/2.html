<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage with External CSS</title>
    <style>
        .sky {
            background-color: blue;
            color: white;
            padding: 10px;
        }

        #apple {
            text-align: center;
            font-size: 20px;
        }

        span.hamlet {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <p class="sky">The Sky is Blue</p>

    <p id="apple">Apple is red</p>

    <span class="hamlet">Hamlet was written by William Shakespeare</span>

    <script>
        // JavaScript to log a message
        console.log('Webpage loaded successfully!');
    </script>
</body>
</html>
