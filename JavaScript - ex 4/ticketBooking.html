<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title> Movie Ticket Booking</title>
    </head>
    <body>
        <h1> Movie Ticket Booking System</h1>
        <script>
            const Movie=["Inception","Avengers: Endgame","Interstellar","The Dark Knight"];
            const ticketBooked = [50,120,80,100];
            let total = 0.0;
            let bookingstatus = "open";

            const ticketcost = 120;
            ticketBooked.forEach(booked => {
                total += ticketcost * booked;
            });
            console.log("Movies Available : ", Movie);
            console.log("Ticket Booked : ",ticketBooked);
            console.log("Total Revenue : $", total.toFixed(2));
            console.log("Booking Status : ",bookingstatus);
        </script>
    </body>
</html>
