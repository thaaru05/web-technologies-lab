<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Age Check</title>
</head>
<body>
    <h1> Login Age Check</h1>
    <label for="age"> Age : </label>
    <input type="number" id="age">
    <button onclick="check()"> Login </button>
    <h2 id="result"></h2>
    <script>
        function check(){
            var age = document.getElementById("age").value;
            var result = document.getElementById("result");
            // if(age >= 18)
            //     result.innerHTML = "Login Successful";
            // else    
            //     result.innerHTML = "Access Denied";
            result.innerHTML = (age >= 18 ) ? "Login Successful" : "Access Denied";  
        }
    </script>
</body>
</html>
