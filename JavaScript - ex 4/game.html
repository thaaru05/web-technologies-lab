<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <h1>Game</h1>
    <script>
        let score = 0;
        let matchcount = 0;
        while(score < 50)
    {
        let win = Math.random();
        matchcount++;
        if(win >= 0.5)
            score += 5;
        console.log(`${matchcount} Current Score : ${score}`);
    }
    </script>
</body>
</html>
